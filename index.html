<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" />
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>

<body>
    <div class="container" id="container">
        <div class="topnav" id="myTopnav">
            <a href="" class="active">Home</a>
            <a href="#genaral">General</a>
            <a href="#sports">Sports</a>
            <a href="#business">Business</a>
            <a href="#entertainment">Entertainment</a>
            <a href="#technology">Technology</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                      <i class="fa fa-bars"></i>
                    </a>
        </div>
        <div class="row jumbotron text-center">

            <div class="col col-sm-2">
                Select Channel:
            </div>
            <div class="col col-sm-4">

                <select id="apiUrl" class="form-control">
                     <option>Select</option>
                 </select>
            </div>
        </div>
        <div class="card-deck" id="card-deck">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title link-card" title="CNBC" data-source="CNBC">CNBC Channel</h4>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title link-card" title="mashable">MASHABLE Channel</h4>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title link-card" title="bbc-news">BBC-news Channel</h4>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title link-card" title="cnn">CNN Channel</h4>
                </div>
            </div>
        </div>
        <div id="root">
            <div class="spinner"></div>
        </div>

    </div>

    <script type="text/javascript" src="dist/bundle.js"></script>
    <script>

    </script>
</body>

</html>
